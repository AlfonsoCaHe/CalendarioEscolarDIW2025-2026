<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Escolar 2025-2026 | Programación</title>
    <style>
        :root {
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --primary: #3b82f6;
            --holiday: #ef4444;
            --non-school: #f59e0b;
            --vacation: #bbf7d0; 
            --diw-class: #e0f2fe; /* Azul claro para Clase DIW */
            --weekend: #e7ebef;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            margin: 0;
            color: #0f172a;
            font-size: 2rem;
        }

        .school-name {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.2rem;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .dot {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .month-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .month-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            color: #334155;
            text-transform: capitalize;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .days-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 10px;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            border-radius: 6px;
            cursor: default;
            transition: transform 0.1s;
        }

        .day:not(.empty):hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .weekend {
            background-color: var(--weekend);
            color: #94a3b8;
        }

        .holiday {
            background-color: var(--holiday) !important;
            color: white !important;
            font-weight: bold;
        }

        .non-school {
            background-color: var(--non-school) !important;
            color: white !important;
            font-weight: bold;
        }

        .vacation {
            background-color: var(--vacation) !important;
            color: #166534 !important;
            font-weight: 500;
        }

        .diw-class {
            background-color: var(--diw-class) !important;
            color: #0369a1 !important;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .calendar-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Calendario Escolar 2025/2026</h1>
        <div class="school-name">Programación DIW</div>
    </header>

    <div class="legend">
        <div class="legend-item"><div class="dot" style="background: var(--holiday)"></div> Festivo</div>
        <div class="legend-item"><div class="dot" style="background: var(--non-school)"></div> Día No Lectivo</div>
        <div class="legend-item"><div class="dot" style="background: var(--vacation)"></div> Vacaciones / Fuera curso</div>
        <div class="legend-item"><div class="dot" style="background: var(--diw-class)"></div> Clase DIW (M, X, V)</div>
        <div class="legend-item"><div class="dot" style="background: var(--weekend)"></div> Fin de semana</div>
    </div>

    <div id="calendar-container" class="calendar-grid"></div>
</div>

<script>
    const academicEvents = {
        "2025-10-13": { type: "holiday", label: "Día de la Hispanidad" },
        "2025-10-31": { type: "non-school", label: "Día no lectivo provincial" },
        "2025-11-03": { type: "non-school", label: "Día no lectivo provincial" },
        "2025-12-08": { type: "holiday", label: "Inmaculada Concepción" },
        "2025-12-22": { type: "vacation", label: "Vacaciones Navidad" },
        "2025-12-23": { type: "vacation", label: "Vacaciones Navidad" },
        "2025-12-24": { type: "vacation", label: "Vacaciones Navidad" },
        "2025-12-25": { type: "holiday", label: "Día de Navidad" },
        "2025-12-26": { type: "vacation", label: "Vacaciones Navidad" },
        "2025-12-29": { type: "vacation", label: "Vacaciones Navidad" },
        "2025-12-30": { type: "vacation", label: "Vacaciones Navidad" },
        "2025-12-31": { type: "vacation", label: "Vacaciones Navidad" },
        "2026-01-01": { type: "holiday", label: "Año Nuevo" },
        "2026-01-02": { type: "vacation", label: "Vacaciones Navidad" },
        "2026-01-05": { type: "vacation", label: "Vacaciones Navidad" },
        "2026-01-06": { type: "holiday", label: "Epifanía" },
        "2026-01-07": { type: "non-school", label: "Día no lectivo provincial" },
        "2026-02-27": { type: "non-school", label: "Día Comunidad Educativa" },
        "2026-03-02": { type: "non-school", label: "Día no lectivo provincial" },
        "2026-03-30": { type: "vacation", label: "Vacaciones Semana Santa" },
        "2026-03-31": { type: "vacation", label: "Vacaciones Semana Santa" },
        "2026-04-01": { type: "vacation", label: "Vacaciones Semana Santa" },
        "2026-04-02": { type: "holiday", label: "Jueves Santo" },
        "2026-04-03": { type: "holiday", label: "Viernes Santo" },
        "2026-05-01": { type: "holiday", label: "Día del Trabajo" },
        "2026-05-04": { type: "non-school", label: "Día no lectivo provincial" }
    };

    const monthNames = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
    const dayLabels = ["L", "M", "X", "J", "V", "S", "D"];

    const schoolStart = new Date(2025, 8, 15);
    const schoolEnd = new Date(2026, 5, 23);

    function generateCalendar() {
        const container = document.getElementById('calendar-container');
        
        const periods = [
            { m: 8, y: 2025 }, { m: 9, y: 2025 }, { m: 10, y: 2025 }, { m: 11, y: 2025 },
            { m: 0, y: 2026 }, { m: 1, y: 2026 }, { m: 2, y: 2026 }, { m: 3, y: 2026 },
            { m: 4, y: 2026 }, { m: 5, y: 2026 }
        ];

        periods.forEach(period => {
            const card = document.createElement('div');
            card.className = 'month-card';

            const title = document.createElement('div');
            title.className = 'month-title';
            title.textContent = `${monthNames[period.m]} ${period.y}`;
            card.appendChild(title);

            const header = document.createElement('div');
            header.className = 'days-header';
            dayLabels.forEach(label => {
                const span = document.createElement('span');
                span.textContent = label;
                header.appendChild(span);
            });
            card.appendChild(header);

            const grid = document.createElement('div');
            grid.className = 'days-grid';

            let firstDay = new Date(period.y, period.m, 1).getDay();
            firstDay = (firstDay === 0) ? 6 : firstDay - 1;
            const daysInMonth = new Date(period.y, period.m + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                empty.className = 'day empty';
                grid.appendChild(empty);
            }

            for (let d = 1; d <= daysInMonth; d++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day';
                dayEl.textContent = d;

                const dateObj = new Date(period.y, period.m, d);
                const dateKey = `${period.y}-${String(period.m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                
                const dayOfWeek = dateObj.getDay(); 
                
                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    dayEl.classList.add('weekend');
                }

                const event = academicEvents[dateKey];
                const isOutOfSchool = dateObj < schoolStart || dateObj > schoolEnd;
                
                if (event) {
                    dayEl.classList.add(event.type);
                    dayEl.title = event.label;
                } else if (isOutOfSchool) {
                    dayEl.classList.add('vacation');
                    dayEl.title = "Periodo no lectivo";
                } else {
                    // Si es lectivo, comprobar si es Martes (2), Miércoles (3) o Viernes (5)
                    if (dayOfWeek === 2 || dayOfWeek === 3 || dayOfWeek === 5) {
                        dayEl.classList.add('diw-class');
                        dayEl.title = 'Clase DIW';
                    }
                }

                grid.appendChild(dayEl);
            }
            card.appendChild(grid);
            container.appendChild(card);
        });
    }

    window.onload = generateCalendar;
</script>

</body>
</html>
